<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="ipt_num_tabuada">Número da tabuada:</label>
    <input type="number" id="ipt_num_tabuada">

    <label for="ipt_qtd_vezes">Quantas vezes quer multiplicar:</label>
    <input type="number" id="ipt_qtd_vezes">

    <button onclick="tabuada()">Tabuada</button>
    
    <div id="button"></div>
    <div id="div_frase"></div>
</body>
<script>
    

    // while (i <= 4) {
    //     console.log(`${i}. valor`)
    //     div_frase.innerHTML += `<p>Número: ${i}</p>`;
    //     i++;
    // }
    function limpar() {
        div_frase.style.display = 'none';
        button.style.display = 'none';
        div_frase. innerHTML = '';
    }

    function tabuada() {
        div_frase.style.display = 'block';
        button.style.display = 'block';

        var i = 0;
        var num = Number(ipt_num_tabuada.value);
        var qtdVezes = Number(ipt_qtd_vezes.value)

        button.innerHTML = `<button onclick="limpar()">limpar</button>`;

        
        while (i <= qtdVezes) {
            var multi = (num * i);
            div_frase.innerHTML += `<p>${num} X ${i} = ${multi}</p>`;
            i++;
        }
    }


</script>

</html>
