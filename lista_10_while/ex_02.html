<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="dizer()">Diga algo sobre a matéria de Algoritmos</button>
    <p id="resposta"></p>
</body>
<script>
    function dizer() {
        var contador = 0;
        while (contador < 7) {
            contador++;
            resposta.innerHTML += `As aulas de Algoritmos são divertidas!<br>`;
        }
    }
</script>
