<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="gerarNota()">Gerar uma nota de aluno entre 3 e 10</button>
    <button onclick="gerarFrequencia()">Gerar uma frequencia de aluno entre 50 e 100</button>

    <div id="div_resposta"></div>

    <button onclick="VerAprovacao()">Ver aprovação</button>

    <div id="div_resultado"></div>
</body>
<script>
    var guardaNota = 0;
    var guardaFreq = 0;

    function gerarNota() {
        var notaAleatoria = Math.random();
        var sorteioNota = (notaAleatoria * (10 - 3) + 3).toFixed(1);
        var mensagemNota = ``;

        mensagemNota = `<p>Nota do aluno: ${sorteioNota}</p>`;
        guardaNota = sorteioNota;
        div_resposta.innerHTML += mensagemNota;
    }

    function gerarFrequencia() {
        var freqAleatoria = Math.random();
        var sorteioFreq = (freqAleatoria * (100 - 50) + 50).toFixed(1);
        var mensagemFreq = ``;

        mensagemFreq = `<p>Frequência do aluno: ${sorteioFreq}%</p>`;
        guardaFreq = sorteioFreq
        div_resposta.innerHTML += mensagemFreq;
    }

    function VerAprovacao() {
        var nota = guardaNota;
        var frequencia = guardaFreq;

        if (nota >= 6 && frequencia >= 75) {
            div_resultado.innerHTML = `Aprovado`;

        } else {
            div_resultado.innerHTML = `Reprovado`;

        }
    }
</script>
</html>
