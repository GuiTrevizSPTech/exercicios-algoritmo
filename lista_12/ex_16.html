<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Digite seu nome:" id="ipt_nome_usuario">
    <input type="text" placeholder="Número da sorte:" id="ipt_numero_sorte">

    <button onclick="sortear()">Sortear</button>

    <div id="div_resposta"></div>
</body>
<script>
    var qtdSorteios = 0;

    function sortear() {
        var nome = ipt_nome_usuario.value;
        var numeroUser = Number(ipt_numero_sorte.value).toFixed();

        if (numeroUser >= 1 && numeroUser <= 10) {
            var numAleatorio = Math.random();
            var numeroSorteado = (numAleatorio * (10 - 1) + 1).toFixed();
            var mensagem = ``;

            mensagem = `<p>${numeroSorteado}</p>`;
            div_resposta.innerHTML = mensagem;

            if (numeroSorteado == numeroUser) {
                qtdSorteios++;
                mensagem += `<p>Parabéns, ${nome} você foi sorteado(a) após ${qtdSorteios} sorteios!</p`;
                div_resposta.innerHTML = mensagem;
                qtdSorteios = 0;
            } else {
                qtdSorteios++;
            }
        } else {
            alert('Digite um número entre 1 e 10.');
        }
    }
</script>

</html>
