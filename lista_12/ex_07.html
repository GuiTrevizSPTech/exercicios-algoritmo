<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="cabalistico()">Quero um número cabalístico</button>

    <p id="p_resposta"></p>
</body>
<script>
    function cabalistico() {
        var numAleatorio = Math.random();
        var sorteio = (numAleatorio * (15 - 1) + 1).toFixed();

        if (sorteio == 3 || sorteio == 4 || sorteio == 7 || sorteio == 10 || sorteio == 12) {
            p_resposta.innerHTML = `Eu S2 números cabalísticos`;
        } else {
            p_resposta.innerHTML = `Ah, me dá um número bom na próxima!`;
        }
    }
</script>
</html>
