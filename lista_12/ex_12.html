<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        height: 200px;
    }
</style>

<body>
    <button onclick="avaliar()">Avaliar</button>
    <button onclick="media()">Verificar média</button>

    <div id="div_resposta"></div>

</body>
<script>
    var guardarNumeroSoma = 0;
    var count = 0;

    function avaliar() {
        count++;
        var avalAleatoria = Math.random();
        var sorteioAval = Number((avalAleatoria * (5 - 0) + 0).toFixed(1));
        var mensagem = ``;

        guardarNumeroSoma += sorteioAval;

        mensagem = `<h2>${count}ª Nota recebida: ${sorteioAval}</h2>`;
        div_resposta.innerHTML = mensagem
    }

    function media() {
        var mediaAleatoriaGeral = (guardarNumeroSoma / count);
        var mediaMensagem = ``;

        var emojiMuitoTriste = 'https://png.pngtree.com/png-clipart/20240721/original/pngtree-very-sad-crying-emojis-png-image_15604399.png';
        var emojiMeioTriste = 'https://i.pinimg.com/originals/e7/ea/e8/e7eae8b25558898ce6a7449115126d7a.jpg';
        var emojiNeutro = 'https://images.emojiterra.com/google/android-10/512px/1f610.png';
        var emojiFeliz = 'https://images.emojiterra.com/google/noto-emoji/animated-emoji/1f60a.gif';
        var emojiMuitoFeliz = 'https://png.pngtree.com/png-clipart/20230810/original/pngtree-happy-emoji-emoticon-showing-double-thumbs-up-like-picture-image_7851906.png';

        mediaMensagem = `<p>Média geral: ${mediaAleatoriaGeral}</p>`;
        div_resposta.innerHTML = mediaMensagem;

        if (mediaAleatoriaGeral >= 0 && mediaAleatoriaGeral <= 0.5) {
            mediaMensagem += `<img src="${emojiMuitoTriste}" alt="Emoji muito triste">`
            div_resposta.innerHTML = mediaMensagem;
        } else if (mediaAleatoriaGeral > 0.5 && mediaAleatoriaGeral <= 1.5) {
            mediaMensagem += `<img src="${emojiMeioTriste}" alt="Emoji triste">`;
            div_resposta.innerHTML = mediaMensagem;
        } else if (mediaAleatoriaGeral > 1.5 && mediaAleatoriaGeral <= 3.5) {
            mediaMensagem += `<img src="${emojiNeutro}" alt="Emoji neutro">`;
            div_resposta.innerHTML = mediaMensagem;
        } else if (mediaAleatoriaGeral > 3.5 && mediaAleatoriaGeral <= 4.5) {
            mediaMensagem += `<img src="${emojiFeliz}" alt="Emoji feliz">`;
            div_resposta.innerHTML = mediaMensagem;
        } else {
            mediaMensagem += `<img src="${emojiMuitoFeliz}" alt="Emojimuito feliz">`;
            div_resposta.innerHTML = mediaMensagem;
        }
    }
</script>

</html>
