<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Avaliação de Atendimento: Dê Sua Nota!</h1>

    <label for="ipt_nota_atendimento">Nota para o atendimento:</label>
    <input type="number" id="ipt_nota_atendimento">

    <button onclick="avaliar()">Avaliar atendimento</button>

    <p id="resposta"></p>
</body>
<script>
    function avaliar() {
        var notaAtende = Number(ipt_nota_atendimento.value);
        
        if (notaAtende >= 0 && notaAtende <= 10) {
            if (notaAtende < 5) {
                resposta.innerHTML = `Não aprovado`;

            } else if (notaAtende >= 5 && notaAtende <= 6) {
                resposta.innerHTML = `Neutro`;

            } else{
                resposta.innerHTML = `Aprovado`;

            }
        } else {
            resposta.innerHTML = `Nota inválida`;
        }
    }
</script>
</html>
