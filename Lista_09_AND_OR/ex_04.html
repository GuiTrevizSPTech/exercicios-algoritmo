<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Autenticação de Segurança: Acesso ao Banco Melete</h1>

    <label for="ipt_login">Login:</label>
    <input type="text" id="ipt_login">

    <label for="ipt_senha">Senha:</label>
    <input type="text" id="ipt_senha">

    <label for="ipt_informacao_pessoal">Informação Pessoal:</label>
    <input type="text" id="ipt_informacao_pessoal">

    <button onclick="autenticacao()">Autenticar</button>

    <p id="res"></p>
</body>
<script>
    function autenticacao() {
        var login = ipt_login.value;
        var senha = ipt_senha.value;
        var infoPessoal = ipt_informacao_pessoal.value;

        if (login == 'ana' && senha == 'braga' && (infoPessoal == '1949' || infoPessoal == 'louro josé')) {
            res.innerHTML = `Usuário autenticado`;
        } else {
            res.innerHTML = `Falha na autenticação`;
        }
    }
</script>
</html>
