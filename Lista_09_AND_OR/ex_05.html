<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Avaliação do Clima: Está Agradável ou Desconfortável?</h1>

    <label for="ipt_temperatura">Temperatura:</label>
    <input type="number"  id="ipt_temperatura">

    <label for="ipt_umidade_ar">Umidade do ar:</label>
    <input type="number"  id="ipt_umidade_ar">

    <button onclick="avaliar()">Avaliar Clima</button>

    <p id="res"></p>
</body>
<script>
    function avaliar() {
        var temperatura = Number(ipt_temperatura.value);
        var umidade = Number(ipt_umidade_ar.value);

        if (umidade >=0 && umidade <= 100) {
            if ((temperatura >= 22 && temperatura <= 23) && umidade < 60) {
                res.innerHTML = `Clima agradável`;
            } else {
                res.innerHTML = `Clima desconfortável`;
            }
        } else {
            res.innerHTML = ``;
            alert(`Valor de umidade inválido`);
        }
    }
</script>
</html>
