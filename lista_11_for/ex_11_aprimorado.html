<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="ipt_num_tabuada">NÃºmero da tabuada:</label>
    <input type="number" id="ipt_num_tabuada">

    <label for="ipt_qtd_vezes">Quantas vezes quer multiplicar:</label>
    <input type="number" id="ipt_qtd_vezes">

    <button onclick="tabuada()">Tabuada</button>
    
    <div id="button"></div>
    <div id="div_frase"></div>
</body>
<script>
    function limpar() {
        div_frase.style.display = 'none';
        button.style.display = 'none';
        div_frase. innerHTML = '';
    }

    function tabuada() {
        div_frase.style.display = 'block';
        button.style.display = 'block';

        var i = 0;
        var num = Number(ipt_num_tabuada.value);
        var qtdVezes = Number(ipt_qtd_vezes.value)

        button.innerHTML = `<button onclick="limpar()">limpar</button>`;

        for (var i = 0; i <= qtdVezes; i++) {
            var multi = (num * i);

            if (multi % 2 == 0) {
                div_frase.innerHTML += `<p style="color: blue;">${num} X ${i} = ${multi}</p>`;
            } else {
                div_frase.innerHTML += `<p style="color: red;">${num} X ${i} = ${multi}</p>`;
            }
            
            
        }
    }
</script>

</html>
