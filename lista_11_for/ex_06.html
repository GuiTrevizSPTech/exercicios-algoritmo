<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="ipt_num" placeholder="Digite um número entre 20 e 100">

    <button onclick="multi()">Adoro múltiplos de 5</button>

    <p id="res"></p>
</body>
<script>
    function multi() {
        var num = Number(ipt_num.value);

        if (num >= 20 && num <= 100) {
            for (var i = 0; i <= num; i++) {
                if (i % 5 == 0) {
                    res.innerHTML += `${i}<br>`;
                }
            }
        } else {
            res.innerHTML = `Esse número não!`;
        }
    }
</script>

</html>
