<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Entrada de Caronas no Carro</h1>

    <label for="ipt_num_pessoas">Quantas pessoas vão de carona?</label>
    <input type="number" id="ipt_num_pessoas">

    <button onclick="carona()">#Partiu Carona</button>

    <p id="resposta"></p>
</body>
<script>
    function carona() {
        var qtdCarona = Number(ipt_num_pessoas.value);

        for (var i = 1; i <= qtdCarona; i++) {
            if (i == 1) {
                resposta.innerHTML += `Entrou o ${1}º passageiro (motorista)<br>`;
            } else if (i >= 6) {
                resposta.innerHTML += `O ${i}º passageiro tem que esperar!<br>`;
            } else {
                resposta.innerHTML += `Entrou o ${i}º passageiro.<br>`;
            }
        }
    }
</script>
</html>
