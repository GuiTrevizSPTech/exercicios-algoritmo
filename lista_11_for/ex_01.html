<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">Contar</button>
    <p id="resposta"></p>
</body>
<script>
    function contar() {
        for (var i = 0; i < 15; i++) {
            resposta.innerHTML += `${i+1}<br>`;
            
        }
    }
</script>
</html>
