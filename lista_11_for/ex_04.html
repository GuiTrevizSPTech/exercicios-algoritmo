<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="pares()">S2 pares</button>
    <p id="res"></p>
</body>
<script>
    function pares() {
        for (var i = 0; i <= 100; i++) {
            if (i % 2 == 0) {
                res.innerHTML += `${i}<br>`;
            }
        }
    }
</script>
</html>
