</body>
<script>

        var qtdVoltas = Number(ipt_qtd_voltas.value);
        var count = 0;

        for (var i = 1; i <= qtdVoltas; i++) {
            res.innerHTML += `Carro dando a ${i}ª volta<br>`;
            
        }
        res.innerHTML += `Corrida finalizada!`;
    }
</script>
