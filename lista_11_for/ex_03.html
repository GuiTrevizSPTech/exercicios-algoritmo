<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="dizer()">Diga algo sobre a matéria de Algoritmos</button>
    <p id="resposta"></p>
</body>
<script>
    function dizer() {
        for (var i = 1; i <= 7; i++) {
            resposta.innerHTML += `${i}. As aulas de Algoritmos são divertidas!<br>`;
            
        }
    }
</script>
</html>
